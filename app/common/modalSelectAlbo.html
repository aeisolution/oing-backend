<div class="modal-header">
	<h3 class="modal-title">Selezione Iscritto Albo</h3>
</div>
<div class="modal-body">

	<!-- Ricera -->
	<div>
		<form role="form" class="form-inline">
			<div class="form-group">
				<label>Cognome</label>
				<input ng-model="vm.filter.cognome" class="form-control">
			</div>
			<div class="form-group">
				<label>Sezione</label>
				<select ng-model="vm.filter.sezione" class="form-control">
					<option value="">-- seleziona --</option>
					<option value="A">A</option>
					<option value="B">B</option>
				</select>							
			</div>						
			<button type="submit" ng-click="vm.refresh()" class="btn btn-default">cerca</button>
		</form>
	</div>
	
	<!-- Elenco Iscritti con paginazione -->
	<div class="row">
		<div class="table-responsive col-xs-12">
			<table class="table table-bordered table-hover table-striped">
				<thead>
						<tr>
								<th>Nominativo</th>
								<th>codiceFiscale</th>
								<th>Albo</th>
								<th>Azioni</th>
						</tr>
				</thead>
				<tbody>
						<tr ng-repeat="ing in vm.elenco">
							<td>{{ ing._id }}</td>
							<td>{{ ing.cognome }} {{ ing.nome }}</td>
							<td>{{ ing.codiceFiscale }}</td>
							<td>
								<button ng-click="vm.select(ing)" class="btn btn-default btn-sm"><i class="fa fa-check"></i></button> 
							</td>
						</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-12">
			<pagination total-items="vm.numRecords" ng-model="vm.page" max-size="7" class="pagination-sm" boundary-links="true" items-per-page="20" ng-change="vm.refresh()"></pagination>

		</div>
			<!-- /.table-responsive -->
	</div>
	
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="vm.modalCancel()">Cancel</button>
</div>
