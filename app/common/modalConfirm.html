<div class="modal-header">
	<h3 class="modal-title">Conferma di Cancellazione</h3>
</div>
<div class="modal-body">
	Cancellare: {{ vm.text }}?
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.modalOk()">OK</button>
	<button class="btn btn-warning" ng-click="vm.modalCancel()">Cancel</button>
</div>
