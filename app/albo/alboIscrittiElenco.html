<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Elenco
				<div class="pull-right">
						<div class="btn-group">
								<button class="btn btn-default btn-xs" ng-click="vm.new()">Nuovo Iscritto</button>
								<button class="btn btn-default btn-xs" ng-click="vm.refresh()">Aggiorna</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div>
					<form role="form" class="form-inline">
						<div class="form-group">
							<label>Cognome</label>
							<input ng-model="vm.filter" class="form-control">
						</div>
						<button type="submit" ng-click="vm.refresh()" class="btn btn-default">cerca</button>
					</form>
				</div>
				<hr class="divider" />
				<div class="row">
					<div class="table-responsive col-xs-12">
								<table class="table table-bordered table-hover table-striped">
										<thead>
												<tr>
														<th>Nominativo</th>
														<th>codiceFiscale</th>
														<th>Albo</th>
														<th>Azioni</th>
												</tr>
										</thead>
										<tbody>
												<tr ng-repeat="ing in vm.elenco">
													<td>{{ ing.cognome }} {{ ing.nome }}</td>
													<td>{{ ing.codiceFiscale }}</td>
													<td>{{ ing._id }}</td>
													<td>
														<button ng-click="vm.select(ing)" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></button> 
														<button ng-click="vm.delete(ing)" class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button> 
													</td>
												</tr>
										</tbody>
								</table>
					</div>
					<div class="col-xs-12">
						<pagination total-items="vm.numRecords" ng-model="vm.page" max-size="7" class="pagination-sm" boundary-links="true" items-per-page="20" ng-change="vm.refresh()"></pagination>

					</div>
						<!-- /.table-responsive -->
				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
<!-- /.panel -->
