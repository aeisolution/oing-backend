<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Elenco
				<div class="pull-right">
						<div class="btn-group">
								<button class="btn btn-default btn-xs" ng-click="vm.new()">Nuova Notizia</button>
								<button class="btn btn-default btn-xs" ng-click="vm.refresh()">Aggiorna</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div class="row">
					<div class="table-responsive col-xs-12">
								<table class="table table-bordered table-hover table-striped">
										<thead>
												<tr>
														<th>Data</th>
														<th>Titolo</th>
														<th>Autore</th>
														<th>Azioni</th>
												</tr>
										</thead>
										<tbody>
												<tr ng-repeat="notizia in vm.elenco">
													<td>{{ notizia.data | date: 'dd-MM-yyyy' }}</td>
													<td>{{ notizia.titolo }}</td>
													<td>{{ notizia.autore }}</td>
													<td>
														<button ng-click="vm.select(notizia)" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></button> 
														<button ng-click="vm.delete(notizia)" class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button> 
													</td>
												</tr>
										</tbody>
								</table>
					</div>
						<!-- /.table-responsive -->
				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
<!-- /.panel -->
