<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i>{{ vm.record.dtInsert | date: 'dd-MM-yyyy' }} <b>{{ vm.record.titolo }}</b>
				<div class="pull-right">
						<div class="btn-group">
							<button class="btn btn-default btn-xs" ng-click="vm.switchView('elenco')">elenco</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div class="row">
						<tabset>
							<tab>
								<tab-heading>
									<i class="fa fa-file-o"></i> Scheda
								</tab-heading>
								<form role="form" class="col-xs-12">
									<div class="clearfix">
										<div class="form-group col-md-12">
												<label>Codice</label>
												<input ng-model="vm.record._id" class="form-control">
												<p class="help-block">utilizzare codice evento generato dal portale www.formazionecni.it</p>
										</div>
										<div class="form-group col-md-12">
												<label>Titolo</label>
												<input ng-model="vm.record.titolo" class="form-control">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label>Data</label>
										<input ng-model="vm.record.data" class="form-control">
									</div>
									<div class="form-group col-md-6">
										<label>Posti</label>
										<input type="number" ng-model="vm.record.posti" class="form-control">
										<p class="help-block">inserire il numero max di posti disponibili</p>
									</div>

									<div class="form-group">
											<label>Descrizione</label>
											<textarea ng-model="vm.record.descrizione" class="form-control" rows="3"></textarea>
									</div>									
									<div class="form-group">
											<label>Contenuto</label>
											<div text-angular ng-model="vm.record.contenuto"></div>
									</div>											
									<div class="form-group col-xs-12">
										<div class="form-group">
												<label class="checkbox-inline">
														<input ng-model="vm.record.published" type="checkbox"> Pubblicata
												</label>
										</div>
									</div>
									<div class="form-group">
											<label>Note</label>
											<textarea ng-model="vm.record.note" class="form-control" rows="3"></textarea>
									</div>									
									
									<div class="input-group">
										<button ng-click="vm.save()" type="submit" class="btn btn-default">Salva</button>
									</div>
								</form>

							</tab>
						</tabset>

				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
