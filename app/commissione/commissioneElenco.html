<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Elenco
				<div class="pull-right">
						<div class="btn-group">
								<button class="btn btn-default btn-xs" ng-click="vm.new()">Nuova Commissione</button>
								<button class="btn btn-default btn-xs" ng-click="vm.refresh()">Aggiorna</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div>
				<form role="form" class="form-inline">
					<div class="form-group">
						<label>Nome</label>
						<input ng-model="vm.filter" class="form-control">
					</div>
					<button type="submit" ng-click="vm.search()" class="btn btn-default">cerca</button>
				</form>
			</div>
			<hr class="divider" />
			<div class="row">
				<div class="table-responsive col-xs-12">
							<table class="table table-bordered table-hover table-striped">
									<thead>
											<tr>
													<th>Commissione</th>
													<th>Descrizione</th>
													<th>Referente</th>
													<th>Azioni</th>
											</tr>
									</thead>
									<tbody>
											<tr ng-repeat="comm in vm.elenco">
												<td>{{ comm.nome }}</td>
												<td>{{ comm.descrizione }}</td>
												<td>{{ comm.referente.nominativo }}</td>
												<td>
													<button ng-click="vm.select(comm)" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></button> 
													<button ng-click="vm.delete(comm)" class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button> 
												</td>
											</tr>
									</tbody>
							</table>
				</div>
					<!-- /.table-responsive -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
<!-- /.panel -->
