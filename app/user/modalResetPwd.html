<div class="modal-header">
	<h3 class="modal-title">Reset Password</h3>
</div>
<div class="modal-body">
	<form role="form" class="col-xs-12">
		<div class="form-group">
				<label>Username</label>
				<input ng-model="vm.username" class="form-control" disabled>
		</div>
		<div class="form-group">
				<label>Password</label>
				<input ng-model="vm.password" type="text" class="form-control">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.modalOk()">OK</button>
	<button class="btn btn-warning" ng-click="vm.modalCancel()">Cancel</button>
</div>
