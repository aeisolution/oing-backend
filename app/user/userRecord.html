<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i>{{ vm.record.dtInsert | date: 'dd-MM-yyyy' }} <b>{{ vm.record.titolo }}</b>
				<div class="pull-right">
						<div class="btn-group">
							<button class="btn btn-default btn-xs" ng-click="vm.switchView('elenco')">elenco</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div class="row">
						<tabset>
							<tab>
								<tab-heading>
									<i class="fa fa-file-o"></i> Scheda
								</tab-heading>
								<form role="form" class="col-xs-12">
										<div class="form-group">
												<label>Username</label>
												<input ng-model="vm.record._id" class="form-control" ng-disabled="!vm.newRecord">
												<p class="help-block">campo non modificabile dopo primo inserimento</p>
										</div>
										<div class="form-group"  ng-if="!vm.newRecord">
											<button class="btn btn-default" ng-click="vm.confirmResetPwd()">Modifica Password</button>
										</div>
										<div class="form-group" ng-if="vm.newRecord">
												<label>Password</label>
												<input ng-model="vm.record.password" type="password" class="form-control">
												<p class="help-block">Da utilizzare solo in fase di prima creazione</p>
										</div>
										<div class="form-group">
												<label>Nominativo</label>
												<input ng-model="vm.record.name" class="form-control">
										</div>
										<div class="form-group">
												<label>Mail</label>
												<input ng-model="vm.record.mail" type="mail" class="form-control">
										</div>
									<div class="form-group">
										<label>Ruolo</label>
										<select ng-model="vm.record.role"  class="form-control">
												<option value="">-- seleziona --</option>
												<option value="user">user</option>
												<option value="admin">admin</option>
										</select>
									</div>
									
									<div class="input-group">
										<button ng-click="vm.save()" type="submit" class="btn btn-default">Salva</button>
									</div>
								</form>

							</tab>
							<tab>
								<tab-heading>
									<i class="fa fa-file-o"></i> Allegati
								</tab-heading>	
								
							</tab>
						</tabset>

				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
