<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> <b>{{ vm.record.username }}</b>
				<div class="pull-right">
						<div class="btn-group">
							<button class="btn btn-default" ng-click="vm.switchView('elenco')">elenco</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div class="row">
					<form role="form" class="col-xs-12">
						<div class="form-group col-md-6">
								<label>Username</label>
								<input ng-model="vm.record.username" class="form-control">
						</div>
						<div class="form-group  col-md-6">
								<label>Name</label>
								<input ng-model="vm.record.name" class="form-control">
						</div>
						<div class="form-group  col-md-6">
								<label>Mail</label>
								<input ng-model="vm.record.mail" class="form-control" type="mail">
						</div>
						<hr class="divider"/>
						<div class="form-group col-sm-6">
								<label>Ruolo</label>
								<select ng-model="vm.record.role" class="form-control">
										<option value="consiglio">Consigliere</option>
										<option value="segreteria">Gestore</option>
										<option value="admin">Webmaster</option>
								</select>											
						</div>

						<div class="form-group clearfix">
							<button ng-click="vm.save()" type="submit" class="btn btn-default">Salva</button>
							<button type="reset" class="btn btn-default">Annulla</button>
						</div>
					</form>
				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
