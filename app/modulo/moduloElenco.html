<div class="panel panel-default">
		<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Elenco Sezioni
				<div class="pull-right">
						<div class="btn-group">
								<button class="btn btn-default btn-xs" ng-click="vm.new()">Nuova</button>
								<button class="btn btn-default btn-xs" ng-click="vm.refresh()">Aggiorna</button>
						</div>
				</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
				<div class="row">
					<div class="table-responsive col-xs-12">
								<table class="table table-bordered table-hover table-striped">
										<thead>
												<tr>
														<th>Titolo</th>
														<th>Data</th>
														<th>Azioni</th>
												</tr>
										</thead>
										<tbody>
												<tr ng-repeat="trasp in vm.elenco">
													<td>{{ trasp.titolo }}</td>
													<td>{{ (trasp.dtUpdate || trasp.dtInsert) | date : 'dd-MM-yyyy' }}</td>
													<td>
														<button ng-click="vm.select(trasp)" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></button> 
														<button ng-click="vm.delete(trasp)" class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button> 
													</td>
												</tr>
										</tbody>
								</table>
					</div>
					<div class="col-xs-12" ng-if="vm.numRecords > 0">
						<pagination total-items="vm.numRecords" ng-model="vm.page" max-size="7" class="pagination-sm" boundary-links="true" items-per-page="20" ng-change="vm.refresh()"></pagination>

					</div>
						<!-- /.table-responsive -->
				</div>
				<!-- /.row -->
		</div>
		<!-- /.panel-body -->
</div>
<!-- /.panel -->
